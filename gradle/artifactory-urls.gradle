ext {
    artifactoryDistUrl = {
        System.env.ARTIFACTORY_URL + System.env.ARTIFACTORY_DIST_REPO
    }

    artifactoryJarUrl = {
        System.env.ARTIFACTORY_URL + System.env.ARTIFACTORY_JAR_REPO
    }

    getArtifactoryPublicationUrl = { distProjectName ->
        def groupPath = project.group.replace(".", "/")
        def tarballName = distProjectName + "-" + project.version + ".sls.tgz"
        def tarPath = String.join("/", distProjectName, project.version, tarballName)

        String.join("/", artifactoryDistUrl(), groupPath, tarPath)
    }
}
